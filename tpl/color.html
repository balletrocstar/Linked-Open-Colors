<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html 
  version="XHTML+RDFa 1.0"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
  xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
  xmlns:dct="http://purl.org/dc/terms/"
  xmlns:foaf="http://xmlns.com/foaf/0.1/"
  xmlns:sioc="http://rdfs.org/sioc/ns#" 
  xml:lang="en"
>

  <head>
    <title property="dct:title">Linked Open Colors: #{{color.color}}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="transformation" href="http://www-sop.inria.fr/acacia/soft/RDFa2RDFXML.xsl"/>
    <link rel="alternate" type="application/rdf+xml" title="RDF" href="{{color.color}}.rdf" />
    <style type="text/css">
      h1 {
        display: block;
        width: 400px;
        margin: 2em auto auto auto;
        padding: 0.5em;
        background-color: #ffffff;
        color: #000000;
        font-size: 5em;
        font-weight: bold;
        text-align: center;
      }
      a, a:active, a:visited {
        color: #000000;
        text-decoration: none;
      }
      a:hover {
        color: #000000;
        text-decoration: underline;
      }
    </style>
  </head>

  <body typeof="foaf:Document" about="" style="background-color: #{{color.hex}};">

    <h1>
      <a rel="foaf:primaryTopic" href="{{color.uri}}" title="color {{color}}">
        {{color}}
      </a>
    </h1>

  </body>

</html>
