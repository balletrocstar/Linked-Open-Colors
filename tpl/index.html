  <script type="text/javascript">

        $(document).ready(function() {
            $("#colors").submit(function() {
                var color =  $("#colors input[name=color]").val();
                if (color.length != 6) {
                    alert("Invalid color!");
                } else {
                    window.location = window.location + "color/" + color;
                }
                return false;
            });
        });
